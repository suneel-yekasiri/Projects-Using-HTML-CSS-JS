<body>
	<h1>TODO LIST WEBAPP</h1>
    <div class="Container">
    <h2>Create Task</h2>
	<input type="text" id="taskInput"placeholder="What task needs to be done?" required/>
	<button id="createBtn">Create</button>
    <span class="save-message"></span>
    <br>

    <h2>My Tasks</h2>
	<div id="myTasks">
		<!-- Tasks will be added dynamically here -->
	</div>
    <br>
	<button id="saveBtn">Save Tasks</button>

	<button id="deleteAllBtn">Delete All Tasks</button>
    <br>
    <span class="save-message1"></span>
    <span class="save-message2"></span>
    </div>
