    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <div class="container">
      <h1 style="margin: 10px;padding: 10px;">Temperature Converter</h1>
      <div class="input">
        <input type="text" id="input" placeholder="Enter temperature">

        <div class="dropdown">
            <select id="unit" name="unit">
              <option value="celsius"><i class="fas fa-thermometer-empty"></i> Celsius</option>
              <option value="fahrenheit"><i class="fas fa-thermometer-full"></i> Fahrenheit</option>
              <option value="kelvin"><i class="fas fa-thermometer-quarter"></i> Kelvin</option>
            </select>
          </div>
        <button class="p1" onclick="convert()">Convert</button>
        <button class="p1" onclick="clearInput()">Clear</button>
      </div>
      <div class="output">
        <p id="result"></p>
      </div>
    </div>
    <footer style="margin-top: 40px;text-align: center;">
